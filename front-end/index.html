  <!-- Natalia's code - sign up page -->
  <div id="signUpPage" class="container w-50">
    <form class="form-signin">
      <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>

      <label for="inputEmailSignup" class="sr-only">Email address</label>
      <input type="email" id="inputEmailSignup" class="form-control mb-2" placeholder="Email address" required autofocus>

      <label for="inputUserName" class="sr-only">Username</label>
      <input type="text" id="inputUserNameSignup" class="form-control mb-2" placeholder="Username" required autofocus>

      <label for="inputPasswordSignup" class="sr-only">Password</label>
      <input type="password" id="inputPasswordSignup" class="form-control mb-2" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input id="inputRememberSignup" type="checkbox" value="remember-me"> Remember me
        </label>
      </div>

    </form>
    <button id="signUpSubmitBtn" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
  </div>

  <!-- sign up page ENDS -->

  <!-- Natalia's code - log in page -->
  <div id="loginPage" class="container w-50">
    <form class="form-signin">
      <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>

      <label for="inputUserName" class="sr-only">Username</label>
      <input type="text" id="inputUsernameLogin" class="form-control mb-2" placeholder="Username" required autofocus>

      <label for="inputPasswordLogin" class="sr-only">Password</label>
      <input type="password" id="inputPasswordLogin" class="form-control mb-2" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input id="inputRememberLogin" type="checkbox" value="remember-me"> Remember me
        </label>
      </div>

    </form>
    <button id="loginSubmitBtn" class="btn btn-sm btn-primary btn-block" type="submit">Log in</button>
  </div>
  <!-- log in page ENDS -->

    <div id="addItemDiv" class="container w-50">

      <!--add a project form-->
      <form class="py-5 px-5">
        <h1 class="text-primary"> Add Project Form </h1>

        <label class="mr-5" for="a-name"> Enter name of the project </label>
        <input type="text" id="a-name" name="projectName" class="form-control mb-2" placeholder="Project Name" required focusable>

        <label class="mr-5" for="a-description"> Enter a brief description </label>
        <input type="text"  id="a-description" name="a-description" class="form-control mb-2" placeholder="Description" required focusable>

        <label class="mr-5" for="a-imageurl"> Enter the image url </label>
        <input type="text"  id="a-imageurl" name="a-imageurl" class="form-control mb-2" placeholder="Image Url" required focusable>
        <div class="row">
          <div class="col">
              <button id="projectCancelAddBtn" class="btn btn-lg btn-outline-danger">Cancel</button>
          </div>
            <div class="col"></div>
          <div class="col">
            <button id="projectAddBtn" class="btn btn-lg btn-outline-success">Add project</button>
          </div>
        </div>
